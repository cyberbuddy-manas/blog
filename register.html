<body>

	<!--=========== Animated Background from Codepen ===========-->
	<section id="background"><div class="background"></div></section>

	<!--========== Creating Register Section ===========--> 
	<section id="register" class="register">
		<div>
			<h1>Register Here</h1>
			<label>Username <span class="imp">*</span></label><br>
			<input type="text" id="uid" placeholder="Enter your username" autocomplete="off" spellcheck="false"><br>
			<label>Email ID <span class="imp">*</span></label><br>
			<input type="text" id="mail" placeholder="Enter your e-mail" autocomplete="off" spellcheck="false"><br>
			<label>Password <span class="imp">*</span></label><br>
			<input type="password" id="pass" placeholder="Enter your password" autocomplete="off" spellcheck="false"><br>
			<figure class="btnContainer">
				<button id="submit">Submit</button>
			</figure>
		</div>
	</section>

	<!--========== More Details Section ===========--> 
	<section id="details" class="details">
		<div>
			<figure class="skipContainer">
				<button id="skipBtn" class="skipBtn">Skip</button>
			</figure>
			<h1>More Details</h1>
			<header>
				<figure>
					<label>First Name <span class="imp">*</span></label><br>
					<input type="text" id="fname" placeholder="Enter your first name" autocomplete="off" spellcheck="false">
				</figure>
				<figure>
					<label>Last Name<span class="imp1">*</span></label><br>
					<input type="text" id="lname" placeholder="Enter your last name" autocomplete="off" spellcheck="false">
				</figure>
			</header>
			<footer>
				<label>Instagram ID</label><br>
				<input type="text" id="insta" placeholder="Enter valid url" autocomplete="off" spellcheck="false"><br>
				<label>GitHub ID</label><br>
				<input type="text" id="github" placeholder="Enter valid url" autocomplete="off" spellcheck="false"><br>
				<label>LinkedIN ID</label><br>
				<input type="text" id="linkedin" placeholder="Enter valid url" autocomplete="off" spellcheck="false"><br>
			</footer>
			<figure class="btnContainer">
				<button id="next">Next</button>
			</figure>
		</div>
	</section>

	<!--========== Background Switch Button ===============-->
	<button id="themeBtn" class="themeBtn">Submit</button>

	<div id="snackbar"></div>
