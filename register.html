<body>

	<!--=========== Animated Background from Codepen ===========-->
	<section id="background"><div class="background"></div></section>

	<!--========== Creating Register Section ===========--> 
	<section id="register" class="register">
		<div>
			<h1>Register Here</h1>
			<label>Username</label><br>
			<input type="text" id="uid" placeholder="Enter your username" autocomplete="off" spellcheck="false"><br>
			<label>Email ID</label><br>
			<input type="text" id="mail" placeholder="Enter your e-mail" autocomplete="off" spellcheck="false"><br>
			<label>Password</label><br>
			<input type="password" id="pass" placeholder="Enter your password" autocomplete="off" spellcheck="false"><br>
			<button id="submit">Submit</button>
		</div>
	</section>

	<!--========== Background Switch Button ===============-->
	<button id="themeBtn" class="themeBtn">Submit</button>

	<script type="text/javascript" src="./assets/js/register.js"></script>
</body>
